<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container py-4">
        <form id="my-form">
            <textarea class="form-control mb-2" placeholder="Paste your text here" name="input-text"></textarea>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Content description" aria-label="Input" name="input-desc">
            </div>
            <div class="input-group d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="submit-btn" onclick="submitForm()"> Commit </button>
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col"> Desc </th>
                    <th scope="col"> Play </th>
                    <th scope="col"> Download </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Description 1</td>
                    <td>
					</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Description 2 Description 2 Description 2 Description 2 Description 2 Description 2</td>
                    <td>
						<audio controls="">
							<source src="{{ url_for('static', filename='thats it.mp3') }}" type="audio/mpeg">
						</audio>
					</td>
                    <td>
                        <a href="{{ url_for('static', filename='thats it.mp3') }}" class="btn" download>
                            <i class="fa fa-download"></i> Download </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="/static/msTextAudio.js"></script>
</body>
</html>
